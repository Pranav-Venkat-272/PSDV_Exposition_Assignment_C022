<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PSDV Exposition Assignment</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/echarts.js"></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>PSDV Exposition Assignment: Apache Echarts</h1>
    </header>
    <main>
      <section id="static-examples">
        <h2>Static Chart Examples</h2>
        <div id="line-chart" style="width: 800px; height: 400px;"></div>
        <div id="bar-chart" style="width: 800px; height: 400px;"></div>
        <div id="scatter-chart" style="width: 800px; height: 400px;"></div>
        <div id="pie-chart" style="width: 800px; height: 400px;"></div>
      </section>
      <section id="interactive-chart-container">
        <h2>Interactive Chart</h2>
        
        <div id="interactive-chart" style="width: 1000px; height: 500px;"></div>
      </section>
      <section id="input-container">
        <h2>Enter Data for Interactive Chart</h2>
        <form id="data-form">
          <div>
            <label for="x-axis-input">X-Axis Values/Pie chart labels (comma-separated):</label>
            <input type="text" id="x-axis-input" name="x-axis-input" />
          </div>
          <div>
            <label for="y-axis-input">Y-Axis Values/Pie chart values (comma-separated):</label>
            <input type="text" id="y-axis-input" name="y-axis-input" />
          </div>
          <div>
            <label for="chart-type">Chart Type:</label>
            <select id="chart-type" name="chart-type">
              <option value="line">Line</option>
              <option value="bar">Bar</option>
              <option value="scatter">Scatter</option>
              <option value="pie">Pie</option>
            </select>
          </div>
          <button type="submit">Update Chart</button>
        </form>
      </section>
    </main>
  </body>
</html>
