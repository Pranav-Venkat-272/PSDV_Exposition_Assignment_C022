<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- Include the ECharts file you just downloaded -->
    <script src="echarts.js"></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div id="main" style="width: 1000px;height:1500px;"></div>
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myChart = echarts.init(document.getElementById('main'));

      // Specify the configuration items and data for the chart
      var option = {
    title: { text: 'Basic Chart' },  // Sets a title at the top
    tooltip: {},  // Enables tooltips when hovering over chart data
    xAxis: { data: ['A', 'B', 'C', 'D'] }, // Defines x-axis labels
    yAxis: {},  // Defines y-axis (auto scales)
    series: [{
        name: 'Value', // Legend name
        type: 'bar',  // Sets the chart type to "bar"
        data: [10, 20, 30, 40]  // Data points for each x-axis label
    }]
};

      // Display the chart using the configuration items and data just specified.
      myChart.setOption(option);
    </script>
  </body>
</html>
