<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts Pie Chart</title>
    <!-- Include ECharts via CDN (recommended) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  </head>
  <body>
    <!-- Container for ECharts -->
    <div id="main" style="width: 600px; height: 400px;"></div>

    <script type="text/javascript">
      // Initialize the echarts instance
      var myChart = echarts.init(document.getElementById('main'));

      // Define chart options
      var option = {
        title: { text: 'Player Scores', left: 'center' }, // Chart title
        tooltip: { trigger: 'item' }, // Shows data on hover
        legend: { orient: 'vertical', left: 'left' }, // Adds a legend
        series: [{
          name: 'Player Score', // Legend name
          type: 'pie',  // Sets the chart type to "pie"
          radius: '50%', // Adjusts the size of the pie chart
          data: [
            { value: 100, name: 'Kohli' },
            { value: 100, name: 'Rohit' },
            { value: 1, name: 'Dhoni' },
            { value: 100, name: 'Rahul' }
          ],
          emphasis: {
            itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' }
          }
        }]
      };

      // Apply the configuration
      myChart.setOption(option);
    </script>
  </body>
</html>
